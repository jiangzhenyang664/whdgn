<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>物料查询页面</title>
	<link rel="stylesheet" type="text/css" href="css/reagent.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/template-web.js"></script>
    <script type="text/javascript" src="js/dialog.js"></script>
    <script type="text/javascript" src="js/reagent.js"></script>
    <script type="text/javascript" src="js/dateformate.js"></script>

    <script id="indexTpl" type="text/template">
        {{each list}}
              <tr>
                 <td>{{$index+1}}</td>
                 <td>{{$value.物料编码}}</td>
                 <td>{{$value.物料名称}}</td>
                 <td>{{$value.项目编号}}</td>
                 <td>{{$value.任务单名称}}</td>
                 <td>{{$value.使用量或新增量}}</td>
                 <td>{{$value.日期 | dateFormat:'yyyy-MM-dd'}}</td>
                 <td>{{$value.操作人}}</td>
              </tr>
        {{/each}}
    </script>
</head>
<body>
	
	<div class = "title">
    	武汉多功能物料管理系统1.0   	
  </div>
      <form>
           <select id="selectcon1" name="selectcon1">
    	          <option value="reagentID">物料编码</option>
    	          <option value="itemID">项目编号</option>
    	          <option value="taskId">任务单名称</option>
           </select>
           <input id = "valuebtn1" type="txet" name="selectvalue">
		       <input id="btn1" type="button" value="提交" onclick="selectname()">
	    </form>
	    <form>
	         <select id="selectcon2" name="selectcon2">
    	          <option value="reagentID">物料编码</option>
    	          <option value="itemID">项目编号</option>
    	          <option value="taskId">任务单名称</option>
           </select>
           <input id = "valuebtn2" type="txet" name="selectvaluetime">
           自<input id = "beforetime" type="date" name="beforetime">
           到<input id = "aftertime" type="date" name="aftertime">
		       <input id="but2" type="button" value="提交" onclick="selecttime();">
	    </form>
    <div class = "list">
    	<table>
    		<thead>
    			<tr>
    			   <th>序号</th>
    			   <th>物料编码</th>
    			   <th id = "reagents">物料名称</th>
    			   <th>项目编号</th>
    			   <th>任务单名称</th>
    			   <th>使用量或新增量</th>
    			   <th>日期</th>
                   <th>操作人</th>
    			</tr>
    		</thead>
            <tbody id="dataList">
                
            </tbody>

    	</table>
    </div>
  
</body>
</html>
