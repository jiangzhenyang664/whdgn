<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>重置密码页面</title>
     <link rel="stylesheet" type="text/css" href="css/password.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/reset.js"></script>
</head>
<body>
     <div class="passwordreagent">
        <div class="title">武汉多功能物料管理系统</div>
        <form id="reset">
             <span class="spin"></span><br/>
             <label for="name">用户名</label><br/>
             <input type="text" name="username" id="username"><br/>
             <span class="spin"></span><br/>
             <label for="pass">新密码</label><br/>
             <input type="password" name="newpassword1" id="password"><br/>
             <span class="spin"></span><br/>
             <label for="pass">重复输入</label><br/>
             <input type="password" name="newpassword2" id="password"><br/>
             <span class="spin"></span><br/>
             <div class="button">
             <input type="button" value="确认修改" class="check">
             </div>
        </form>
     </div>
</body>
</html>
