<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录页面</title>
     <link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
     <div class="loginreagent">
        <div class="title">武汉多功能物料管理系统</div>
        <form id="login">
             <span class="spin"></span><br/>
             <label for="name">用户名</label><br/>
     	   <input type="text" name="username" id="username"><br/>
             <span class="spin"></span><br/>
             <label for="pass">密码</label><br/>
     	   <input type="password" name="password" id="password"><br/>
             <span class="spin"></span><br/>
             <div class="button">
     	   <input type="button" value="登录" class="check">
             </div>
             <span class="spin"></span><br/>
             <div class="button">
     	   <input type="button" value="修改密码" class="pass-forgot">
             </div>
        </form>
     </div>
</body>
</html>
